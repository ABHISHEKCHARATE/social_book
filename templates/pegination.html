{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8">
        <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles/core.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'src/plugins/jquery-steps/jquery.steps.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </head>

    <body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="{% url 'login' %}">
                        <img src="{% static 'images/deskapp-logo.svg' %}" alt="DeskApp Logo">
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="{% url 'login' %}">Login</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="{% static 'images/register-page-img.png' %}" alt="">

                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="register-box bg-white box-shadow border-radius-10">
                            <div class="wizard-content">
                                <form id="multiStepForm" class="tab-wizard2 wizard-circle wizard">
                                    <h5>Basic Account Credentials</h5>
                                    
                                        <!-- Step 1 -->
                                        <section class="form-step active">
                                            <h5>Account Information</h5>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Email Address*</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Username*</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Password*</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Confirm Password*</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-navigation">
                                                <button type="button" class="btn btn-primary next-btn">Next</button>
                                            </div>
                                        </section>

                                        <!-- Step 2 -->
                                        <section class="form-step">
                                            <h5>Personal Information</h5>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Full Name*</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                <label class="col-sm-4 col-form-label">Gender*</label>
                                                <div class="col-sm-8">
                                                    <div class="custom-control custom-radio custom-control-inline pb-0">
                                                        <input type="radio" id="male" name="gender" class="custom-control-input" required>
                                                        <label class="custom-control-label" for="male">Male</label>
                                                    </div>
                                                    <div class="custom-control custom-radio custom-control-inline pb-0">
                                                        <input type="radio" id="female" name="gender" class="custom-control-input" required>
                                                        <label class="custom-control-label" for="female">Female</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">City</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">State</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-navigation">
                                                <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                                                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                                            </div>
                                        </section>
                                </form>
            </div>
        </div>

        <!-- Success Popup -->
        <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h3 class="mb-20">Form Submitted Successfully!</h3>
                        <div class="mb-30 text-center">
                            <img src="https://via.placeholder.com/100" alt="Success">
                        </div>
                        <p>Your form has been submitted. Thank you!</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const steps = Array.from(document.querySelectorAll('.form-step'));
                const nextButtons = document.querySelectorAll('.next-btn');
                const prevButtons = document.querySelectorAll('.prev-btn');
                const form = document.getElementById('multiStepForm');
                let currentStep = 0;

                function updateStep() {
                    steps.forEach((step, index) => {
                        step.classList.toggle('active', index === currentStep);
                    });
                }

                nextButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (currentStep < steps.length - 1) {
                            currentStep++;
                            updateStep();
                        }
                    });
                });

                prevButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (currentStep > 0) {
                            currentStep--;
                            updateStep();
                        }
                    });
                });

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    $('#success-modal').modal('show');
                });

                updateStep();
            });
        </script>
    </body>

</html>

{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="main-container">
    <div class="pd-ltr-20">
        <h1 style="font-size: 2rem; color: #333; margin-bottom: 20px;">Edit Book</h1>

        <div class="card-box pd-20 height-100-p mb-30">
            <div class="row align-items-center">
                <div class="container">
                    <h2 style="font-size: 1.5rem; color: #555;">Please Fill Out the Form</h2>

                    <form method="POST" enctype="multipart/form-data"
                        style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
                        {% csrf_token %}
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="title" style="font-weight: bold;">Title</label>
                            <input type="text" name="title" class="form-control" id="title" value="{{ book.title }}" required
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;">
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="author" style="font-weight: bold;">Author</label>
                            <input type="text" name="author" class="form-control" id="author" value="{{ book.author }}" required
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;">
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="description" style="font-weight: bold;">Description</label>
                            <textarea name="description" class="form-control" id="description" required
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem; min-height: 150px;">{{ book.description }}</textarea>
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="genre" style="font-weight: bold;">Genre</label>
                            <input type="text" name="genre" class="form-control" id="genre" value="{{ book.genre }}" required
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;">
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 30px;">
                            <label for="file" style="font-weight: bold;">Upload New File (optional)</label>
                            <input type="file" name="file" class="form-control" id="file"
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;">
                        </div>
                        
                        <div style="text-align: center;">
                            <button type="submit" class="btn"
                                style="padding: 12px 30px; background-color: #ffc107; color: white; border-radius: 5px; font-size: 1.1rem; cursor: pointer;">Update
                                Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Multi-Step Form</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles/core.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'src/plugins/jquery-steps/jquery.steps.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'UA-119386393-1');
        </script>
    </head>

    <body>
        <div class="container mt-5">
            <div class="form-wrap max-width-600 mx-auto">
                <form id="multiStepForm" class="wizard">

                    <!-- Step 1: Account Credentials -->
                    <section class="form-step">
                        <h5>Basic Account Credentials</h5>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Email Address*</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Username*</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Password*</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Confirm Password*</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-primary next-btn">Next</button>
                        </div>
                    </section>

                    <!-- Step 2: Personal Information -->
                    <section class="form-step">
                        <h5>Personal Information</h5>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Full Name*</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label class="col-sm-4 col-form-label">Gender*</label>
                            <div class="col-sm-8">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="male" name="gender" class="custom-control-input" required>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="female" name="gender" class="custom-control-input" required>
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">State</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                            <button type="button" class="btn btn-primary next-btn">Next</button>
                        </div>
                    </section>

                    <!-- Step 3: Payment Information -->
                    <section class="form-step">
                        <h5>Payment Method & Info</h5>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Credit Card Type</label>
                            <div class="col-sm-8">
                                <select class="form-control" title="Select Card Type">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Credit Card Number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">CVC</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Expiration Date</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-6">
                                        <select class="form-control" title="Month">
                                            <option value="01">January</option>
                                            <option value="02">February</option>
                                            <option value="03">March</option>
                                            <option value="04">April</option>
                                            <option value="05">May</option>
                                            <option value="06">June</option>
                                            <option value="07">July</option>
                                            <option value="08">August</option>
                                            <option value="09">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-control" title="Year">
                                            <option>2025</option>
                                            <option>2024</option>
                                            <option>2023</option>
                                            <option>2022</option>
                                            <option>2021</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                            <button type="button" class="btn btn-primary next-btn">Next</button>
                        </div>
                    </section>

                    <!-- Step 4: Overview -->
                    <section class="form-step">
                        <h5>Overview Information</h5>
                        <ul class="register-info">
                            <li>
                                <div class="row">
                                    <div class="col-sm-4 weight-600">Email Address</div>
                                    <div class="col-sm-8">example@abc.com</div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <div class="col-sm-4 weight-600">Username</div>
                                    <div class="col-sm-8">Example</div>
                                </div>
                            </li>
                            <li>
                                <div class="row">
                                    <div class="col-sm-4 weight-600">Password</div>
                                    <div class="col-sm-8">********</div>
                                </div>
                            </li>
                        </ul>
                        <div class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">I have read and agreed to the terms
                                of services and privacy policy</label>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                        </div>
                    </section>
                </form>
            </div>
        </div>

        <!-- Success Popup -->
        <div class="modal fade" id="success-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h3 class="mb-20">Form Submitted Successfully!</h3>
                        <img src="https://via.placeholder.com/100" alt="Success" class="mb-30">
                        <p>Your form has been submitted. Thank you!</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const steps = Array.from(document.querySelectorAll('.form-step'));
                const nextButtons = document.querySelectorAll('.next-btn');
                const prevButtons = document.querySelectorAll('.prev-btn');
                const form = document.getElementById('multiStepForm');
                let currentStep = 0;

                function updateStep() {
                    steps.forEach((step, index) => {
                        step.classList.toggle('active', index === currentStep);
                    });
                }

                nextButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (currentStep < steps.length - 1) {
                            currentStep++;
                            updateStep();
                        }
                    });
                });

                prevButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (currentStep > 0) {
                            currentStep--;
                            updateStep();
                        }
                    });
                });

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    $('#success-modal').modal('show');
                });

                updateStep();
            });
        </script>
    </body>

</html>
